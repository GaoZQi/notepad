site_name: 备忘录 # 网站名称
site_url: https://gaozqi.github.io/notepad # 网站地址
site_author: GaoZQi # 网站作者

repo_name: GaoZQi/notepad # 仓库名称
repo_url: https://github.com/GaoZQi/notepad # 仓库地址

theme:
    name: "material" # 主题名称
    language: "zh" # 网站语言
    favicon: images/icon.png # 网站图标
    icon: # 网站图标
        logo: material/package-variant-closed

    features: # 特性
        - content.code.annotate # 代码注释
        - navigation.tracking # 导航栏跟踪
        - navigation.tabs # 导航栏标签
        - navigation.indexes # 导航栏索引
        - navigation.top # 导航栏顶部
        - content.code.copy # 代码复制
        - content.code.annotate # 代码注释
        - navigation.footer # 导航栏底部
        - navigation.sections
        - navigation.expand #目录展开
        - navigation.path
        - toc.follow
        - content.tooltips

    palette:
        scheme: auto

    custom_dir: docs/resources

extra_css:
    - theme/css/import.css

extra_javascript:
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    - theme/js/mathjax.js
    - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

plugins:
    - heti
    - glightbox:
          touchNavigation: true
          loop: false
          effect: zoom
          slide_effect: slide
          width: 100%
          height: auto
          zoomable: true
          draggable: true
          skip_classes:
              - skip-lightbox
          auto_caption: false
          caption_position: bottom
          background: white
          shadow: true
          manual: false

    - search: {}

